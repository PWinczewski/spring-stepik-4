<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="header :: header"></div>

<body>
<div class="container">

    <h2>Employee Details</h2>

    <div th:if="${employee}">
        <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
        <p><strong>First Name:</strong> <span th:text="${employee.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${employee.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>Salary:</strong> <span th:text="${employee.salary}"></span> <span th:text="${employee.currency}"></span></p>
        <p><strong>Country:</strong> <span th:text="${employee.country}"></span></p>
        <img th:if="${employee.imagePath}" th:src="@{/image/{fileName}(fileName=${employee.imagePath})}" style="max-width: 100px;">
    </div>

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
